<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Eventix - Login</title>
  <!-- @include partials/_head.html -->
</head>

<body id="eventixnl-root" class="page-login">

<!-- @include partials/_header.html -->

<div class="login-main">
  <div id="diamond-group">
    <div id="diamond-1"></div>
    <div id="diamond-2"></div>
  </div>

  <section class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <article class="no-mark">
                <h3 class="with-mark">eventix <span>login</span></h3>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="checkbox" id="diamond-lock">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-success">Login</button>
                  </div>
                </form>
              </article>
            </div>
          </div>
          <div class="panel panel-default">
          <div class="panel-body">
            <article class="no-mark">
              <h3 class="with-mark"><img src="img/heading-img-inv.png" alt="Eventix logo" style="height: 50px;" />
                eventix
                <span>Help Center</span></h3>
              <a href="#" class="btn btn-primary btn-blue">Heb je een vraag?</a>
              <a href="#" class="btn btn-primary btn-blue">Ben jij je tickets kwijt?</a>
            </article>
          </div>
        </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <article class="no-mark">
                <h3 class="with-mark">eventix <span>sign up</span></h3>
                <form>
                  <div class="form-group">
                    <label for="exampleInputCompanyName">Company name</label>
                    <input type="email" class="form-control" id="exampleInputCompanyName" placeholder="Company name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputLocale">Locale</label>
                    <select class="form-control" id="exampleInputLocale">
                      <option disabled selected hidden>Locale</option>
                      <option>NL</option>
                      <option>BE</option>
                      <option>EN</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCurrency">Currency</label>
                    <select class="form-control" id="exampleInputCurrency">
                      <option disabled selected hidden>Currency</option>
                      <option>EUR</option>
                      <option>USD</option>
                      <option>DKR</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="email" class="form-control" id="exampleInputName" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPhone">Phone number</label>
                    <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Phone number">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail2">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword3">Confirm password</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Confirm password">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </div>
                </form>
              </article>
            </div>
          </div>
        </div>



      </div>
    </div>
  </section>

</div>


<!-- @include partials/_footer.html -->

</body>
</html>
